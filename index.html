<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Flight</title>
    <script src="https://kit.fontawesome.com/16d33ecbbb.js" ></script>
    <link rel="stylesheet" href="static/animate.css" >
    <link rel="stylesheet" href="static/mycss.css" >
    <link rel="stylesheet" href="static/main.css" >
    <link rel="stylesheet" href="static/owl.carousel.css">
    <link rel="stylesheet" href="static/owl.theme.default.css">
    <style>
        .owl-nav, .owl-dots{
            display: none !important;
        }
        .owl-stage-outer, .owl-stage{
            height: 100vh !important;

        }
        .owl-item{
            height: 100% !important;
        }
    </style>
<!--    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utipt>-->

</head>
<body>
<section class="container-fluid p-0 " style="height: 100vh; overflow: hidden;">
    <div class="col-sm-12 p-0 m-0 " style="height: 100vh;">
        <div class="row" style="position: relative;">
            <div class="col-sm-12" style="height: 100vh; position:relative; overflow-y: hidden; padding: 0;">
                <div class="owl-carousel" style="position: relative; height: 100vh;">
                    <div class="h-100"><img class="" style="height:100%; object-fit:cover; background-position: center; background-repeat: no-repeat; background-size: contain; " src="static/image/thumb-1920-399085.jpg" alt=""></div>
                    <div class="h-100"><img class="" style="height:100%; object-fit:cover; background-position: center; background-repeat: no-repeat; background-size: contain; " src="static/image/wallpaper2you_440370.jpg" alt=""></div>
                    <div class="h-100"><img class="" style="height:100%; object-fit:cover; background-position: center; background-repeat: no-repeat; background-size: contain; " src="static/image/wallpaper2you_440373.jpg" alt=""></div>
                    <div class="h-100"><img class="" style="height:100%; object-fit:cover; background-position: center; background-repeat: no-repeat; background-size: contain; " src="static/image/wallpaper2you_440377.jpg" alt=""></div>
                    <div class="h-100"><img class="" style="height:100%; object-fit:cover; background-position: center; background-repeat: no-repeat; background-size: contain; " src="static/image/wallpaper2you_440379.jpg" alt=""></div>
                    <div class="h-100"><img class="" style="height:100%; object-fit:cover; background-position: center; background-repeat: no-repeat; background-size: contain; " src="static/image/wallpaper2you_440385.jpg" alt=""></div>
                </div>
                <div class="col-sm-12" style="position: absolute; top:20%; transform: translateY(-50px); z-index: 1000;">
                    <div class="row container justify-content-center align-items-center mx-auto">
                        <div class="col-sm-10 row mx-auto">
                            <div class="col-sm-12 col-md-6 p-1">
                                <select class="custom-select" id="cityselect">
                                    <option selected>Choose Country</option>
                                </select>
                            </div>
                            <div class="col-sm-12 col-md-6 p-1">
                                <input type="text" placeholder="Enter City Name" id="cityname" class="form-control">
                            </div>
                            <div class="col-md-12 p-0">
                                <button class="btn w-100 btn-success">Search</button>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-10">
                            <div class="blurred-box p-4">
                                <table class="table mx-auto" id="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">City Id</th>
                                        <th scope="col">Airport</th>
                                        <th scope="col">Place Id</th>
                                        <th scope="col">Place Name</th>
                                    </tr>
                                    </thead>
                                    <tbody>


                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
</section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="static/jquery.js"></script>
<script src="static/popper.js"></script>
<script src="static/bootstrap.js"></script>
<script src="static/owl.carousel.min.js"></script>

<script src="static/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
